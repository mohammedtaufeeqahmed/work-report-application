services:
  work-report-app:
    build: .
    container_name: work-report-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Required: JWT Secret for session tokens
      - JWT_SECRET=${JWT_SECRET}
      # Required: PostgreSQL Database URL
      - DATABASE_URL=${DATABASE_URL:-postgresql://developmentTeam:%40Shravan%40H00@172.31.7.209:5432/workreport}
      # Optional: SMTP Configuration (for password reset emails)
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - EMAIL_FROM=${EMAIL_FROM:-}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME:-WorkReport}
      # Optional: Google OAuth Configuration
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_ALLOWED_DOMAINS=${GOOGLE_ALLOWED_DOMAINS:-}
      # Application URL
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-}
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
