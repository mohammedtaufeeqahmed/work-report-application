# Nginx Configuration for Work Report App
# Copy to: /etc/nginx/sites-available/work-report-app
# Enable: sudo ln -s /etc/nginx/sites-available/work-report-app /etc/nginx/sites-enabled/
# SSL: sudo certbot --nginx -d your-domain.com

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=workreport_limit:10m rate=10r/s;

# Upstream for the application
upstream workreport_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# HTTP - Redirect to HTTPS (uncomment after SSL setup)
# server {
#     listen 80;
#     listen [::]:80;
#     server_name your-domain.com www.your-domain.com;
#     return 301 https://$server_name$request_uri;
# }

# Main server block
server {
    listen 80;
    listen [::]:80;
    # After SSL setup, change to:
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    
    server_name your-domain.com www.your-domain.com;
    
    # SSL Configuration (uncomment after certbot setup)
    # ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    # ssl_session_timeout 1d;
    # ssl_session_cache shared:SSL:50m;
    # ssl_session_tickets off;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    # ssl_prefer_server_ciphers off;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;  # Enable after SSL
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;
    
    # Client settings
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    
    # Logging
    access_log /var/log/nginx/workreport-access.log;
    error_log /var/log/nginx/workreport-error.log;
    
    # Static files caching (Next.js static assets)
    location /_next/static/ {
        proxy_pass http://workreport_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Cache static files
        expires 365d;
        add_header Cache-Control "public, immutable";
    }
    
    # Public files
    location /public/ {
        proxy_pass http://workreport_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # Favicon and manifest
    location ~* ^/(favicon\.ico|manifest\.json|sw\.js)$ {
        proxy_pass http://workreport_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # API routes - rate limited
    location /api/ {
        limit_req zone=workreport_limit burst=20 nodelay;
        
        proxy_pass http://workreport_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Don't cache API responses
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
    
    # Main application
    location / {
        limit_req zone=workreport_limit burst=30 nodelay;
        
        proxy_pass http://workreport_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check endpoint (no rate limit)
    location /api/health {
        proxy_pass http://workreport_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # Block access to sensitive files
    location ~ /\. {
        deny all;
    }
    
    location ~ ^/(\.env|\.git|docker-compose|Dockerfile) {
        deny all;
    }
}

