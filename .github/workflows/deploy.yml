# Work Report Application - Auto Deployment
# Deploys to production server on push to main or manual trigger.
#
# Required GitHub Secrets:
#   DEPLOY_HOST     - Production server hostname or IP
#   DEPLOY_USER     - SSH user (e.g. ubuntu, root)
#   DEPLOY_KEY      - Private SSH key for authentication
# Optional:
#   DEPLOY_PORT     - SSH port (default: 22)
#   DEPLOY_PATH     - App directory on server (default: /opt/work-report-app)

name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip build verification (deploy only)'
        required: false
        default: false
        type: boolean

env:
  DEPLOY_PATH: /opt/work-report-app

jobs:
  # Optional: verify build passes before deploying
  build:
    name: Build & Verify
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_build || github.event_name != 'workflow_dispatch' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          DISABLE_PWA: 'true'
          # Placeholders for build (not used at runtime)
          JWT_SECRET: ci-placeholder-secret-min-32-characters
          DATABASE_PATH: ./data/workreport.db
          NEXT_PUBLIC_APP_URL: https://placeholder.example.com

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [build]
    if: always() && (needs.build.result == 'success' || needs.build.result == 'skipped')
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e
            cd ${{ env.DEPLOY_PATH }}
            echo "Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main
            echo "Building and starting containers..."
            docker compose down 2>/dev/null || true
            docker compose build --no-cache
            docker compose up -d
            echo "Waiting for app to be ready..."
            sleep 10
            for i in $(seq 1 15); do
              if curl -sf http://localhost:3000 > /dev/null 2>&1; then
                echo "Application is up."
                exit 0
              fi
              sleep 2
            done
            echo "Deploy complete. If health check failed, check: docker compose logs -f"
